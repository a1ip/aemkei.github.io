<style>
html, body {
    overflow: hidden;
    background: #000;
    padding: 0px; margin: 0px;
    width: 100%; height: 100%;
}
.fullScreen {
    height: 100%;
}
</style>


<div class="fullScreen" id="fullScreen">
    <canvas id="canvas2d"></canvas>
</div>


<script>


/// https://www.youtube.com/watch?v=Ff6Y51EP69M
/// http://2015.ffconf.org/js/starfield.js

var Star = function(x, y, maxSpeed) {
    this.x = x;
    this.y = y;
    this.slope = y / x; // This only works because our origin is always (0,0)
    this.opacity = 0;
    this.speed = Math.max(Math.random() * maxSpeed, 1);
};

Star.prototype.resetPosition = function(x, y, maxSpeed) {
    Star.apply(this, arguments);
    return this;
};


function getRandomStar(minX, minY, maxX, maxY, maxSpeed) {
    var coords = getRandomPosition(minX, minY, maxX, maxY);
    return new Star(coords.x, coords.y, maxSpeed);
}

function getRandomPosition(minX, minY, maxX, maxY) {
    return {
        x: (Math.random() * 999)-500,
        y: (Math.random() * 999)-500
    };
}


container = document.getElementById("fullScreen");
canvasElem = container.getElementsByTagName('canvas')[0];
canvas = canvasElem.getContext('2d');

width = canvasElem.width = container.offsetWidth;
height = canvasElem.height = container.offsetHeight;

starField = [];

numStars = 300;
maxStarSpeed = 3;

for (i = 0; i < numStars; i++) {
    starField.push(
        getRandomStar(-width / 2, -height / 2, width, height, maxStarSpeed)
    );
}

setInterval(function() {
    var i,
        star,
        randomLoc,
        increment;

    for (i = 0; i < numStars; i++) {
        star = starField[i];

        increment = Math.min(star.speed, Math.abs(star.speed / star.slope));
        star.x += (star.x > 0) ? increment : -increment;
        star.y = star.slope * star.x;

        star.opacity += star.speed / 100;

        // Recycle star obj if it goes out of the frame
        if ((Math.abs(star.x) > width / 2) ||
            (Math.abs(star.y) > height / 2)) {
            randomLoc = getRandomPosition(
                -width / 10, -height / 10,
                   width / 5, height / 5
            );
            star.resetPosition(randomLoc.x, randomLoc.y, maxStarSpeed);
        }
    }

    var i,
        star;
    // Background
    canvas.fillStyle = "rgba(0, 0, 0, .5)";
    canvas.fillRect(0, 0, width, height);

    // Stars
    for (i = 0; i < numStars; i++) {
        star = starField[i];
        canvas.fillStyle = "rgba(255, 255, 255, " + star.opacity + ")";
        canvas.fillRect(
            star.x + width / 2,
            star.y + height / 2,
            2, 2);
    }
});

</script>
